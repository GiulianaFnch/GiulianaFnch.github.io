<body class="text-center">

    <main class="form-signin">

    <!--Aqui futuramente iremos implentar o sistema de login com um banco de dados, de forma a poder ser jogado em um servidor online-->
        <form class="form-signin" method="POST" action="">
            <img class="mb-4" src="docs/img/penguimvelho.png" alt="Icone de Login" width="72">
            <h1 class="h3 mb-3 fw-normal">Escolha um nome de usuário</h1>

            <div class="form-floating">
                <input type="text" id="usernameInput" placeholder="Digite o nome de usuário">
            </div> <br>
            <!--<div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Digite a senha"
                    name="senha" required>
                <label for="floatingPassword">Senha</label>
            </div> -->

            <button type="button" class="w-100 btn btn-lg btn-primary" onclick="salvarUsername()">Próximo</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2024</p>
        </form>
    </main>

    <script>
        function salvarUsername() {
            // Obter o valor do campo de entrada
            var username = document.getElementById("usernameInput").value;

            // Verificar se o campo não está vazio
            if (username.trim() !== "") {
                // Salvar o nome de usuário em localStorage para uso posterior
                localStorage.setItem("username", username);

                // Redirecionar para a página principal do jogo ou fazer qualquer outra ação necessária
                window.location.href = "index.html";

            } else {
                alert("Por favor, insira um nome de usuário.");
            }
        }
    </script>
