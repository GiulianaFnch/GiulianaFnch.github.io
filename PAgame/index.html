<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Adventure</title>

    <link rel="icon" href="docs/img/penguimvelho.png" type="image/x-icon">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #game-container {
            position: relative;
            width: 80%;
            height: 80vh;
            /* Changed to 80% of viewport height */
            margin: 0 auto;
            border: 2px solid #000;
            background-image: url('docs/img/backgroundCP.jpg');
            /* Adicione o caminho para sua imagem de fundo */
            background-size: cover;
        }

        @media (max-width: 768px) {
            #game-container {
                width: 90vw;
                /* Adjust the width for smaller screens */
                height: 90vw;
                /* Adjust the height for smaller screens */
            }
        }

        #character {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('docs/img/penguins/amarelo.png');
            background-size: cover;
            cursor: pointer;
            transition: background-image 0.5s;
        }

        #usernameDisplay {
            position: absolute;
            top: 55px;
            left: 8px;
            font-size: 15px;
            color: rgb(0, 0, 0);
        }

        #character.walking {
            background-image: url('docs/img/penguins/amarelo-andar.gif');
        }

        #square {
            position: absolute;
            width: 90px;
            height: 90px;
            top: 450px;
            left: 80px;
        }

        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            display: none;
        }
    </style>

</head>

<body>
    <overview>
        <div id="game-container">
            <div id="character">
                <div id="usernameDisplay"></div>
            </div>
            <div id="square"></div>
            <div id="message">Bem vindo! You reached the square!</div>
        </div>

        <h1>Penguim Adventure</h1>
        <h2>Bem vindo</h2>

    <script src="script.js"></script>
</body>

</html>
